<p></p>
<script type="text/javascript">

	var canvas=d3.select("body").append("svg")
				.attr("width",500)
				.attr("height",500);
        
        var circle=canvas.append("circle")
                        .attr("cx",100)
                        .attr("cy",100)
                        .attr("r",50)
                        .attr("fill","red");
             var rect=canvas.append("rect")
                        .attr("width",100)
                        .attr("height",100)
                        .attr("fill","blue");
                        
 var line=canvas.append("line")
                        .attr("x1",100)
                        .attr("y1",100)
                        .attr("x2",200)
                        .attr("y2",200)
                        .attr("stroke","black")
                        .attr("stroke-width",10);
            
</script>
