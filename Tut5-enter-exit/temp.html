	var data=[20,10];
	var canvas=d3.select("body")
		.append("svg")
		.attr("width",500)
		.attr("height",500);

	var circle=canvas.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr("cx",60)
			.attr("cy",60)
			.attr("r",function(d){
				return d;})
			.attr("fill",function(d){
				if (d>10) {
					return "red";
				}
				else
					return "green";
				});

</script>
